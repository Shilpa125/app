<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="Registration form.css">
</head>
<body>


<div class="container">
	<div class="title">Registration</div>
		<form id="forms">
			<div class="user-details">
				<div class="input-box">
					<span class="details">Full Name</span>
					<input type="text" placeholder="Enter your Name " id="name">
					<span id="error"></span>
                </div>   

              <div class="input-box">
					<span class="details">User Name</span>
					<input type="text" placeholder="Enter your User Name" id="uname">
					<span id="error1"></span>
                </div>   
 
               <div class="input-box">
					<span class="details">Email</span>
					<input type="text" placeholder="Enter your Email" id="email">
					 <span id="error2"></span>
                </div>   
                                                                        
         <div class="input-box">
					<span class="details">Phone Number</span>
					<input type="text" placeholder="Enter your Phone Number" id="phone">
					<span id="error3"></span>
                </div>   


          <div class="input-box">
					<span class="details">Password</span>
					<input type="text" placeholder="Enter your Password" id="password">
					<span id="error4"></span>
                </div>   



          <div class="input-box">
					<span class="details">Confirm Password</span>
					<input type="text" placeholder="Confirm your Password" id="cpassword">
					<span id="error5"></span>
                </div>     
    </div>

<div class="gender-details">
<input type="radio" name="gender" id="dot-1">
<input type="radio" name="gender" id="dot-2">
<input type="radio" name="gender" id="dot-3">
<span class="gender-title">Gender</span>
   <div class="category">
   <label for="dot-1">
<span class="dot one"></span>
<span class="gender">Male</span>
</label>  
<label for="dot-2">
<span class="dot two"></span>
<span class="gender">female</span>
</label>
<label for="dot-3">
<span class="dot three"></span>
<span class="gender" id="gender_error">prefer not to say</span>
</label>


</div>
</div>


<div class="button">
	<input type="submit">

</div>

</form>
</div>


<script src="Registrationform.js"></script>
</body>
</html>
